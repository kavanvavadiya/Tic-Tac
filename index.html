<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tic-Tac</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              </ul>
          </div>
        </div>
      </nav>

      <div class="gameContainer">
        <div class="containerr">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to Tic-Tac</h1>
            <h2 class="text-center">Round <span class="round">1</span></h2>
            <div class="pointtable">
              <div class="team bt-0 bl-0">Player 1 ( <span class="sign1"></span> )</div>
              <div class="team bt-0 br-0">Player 2 (<span class="sign2"></span>)</div>
              <div class="score bl-0"><span class="score1"></span></div>
              <div class="score br-0"><span class="score2"></span></div>
            </div>
            <div class="final-msg text-center">
              <span class="msg"></span>
            </div>
            <div class="infoo">
              <div class="imgbox">
                  <img src="Images/excited.gif" alt="">
              </div>
              
                <span class="info">Turn for Player <span class="playerturn">1</span>
                </span>
                <br>
                
                <button id="playagain">

                  Play again

              </button>
                    <button id="reset">
                        Reset
                    </button>
            </div>
        </div>
      </div>

      <div class="container-fluid bg-dark">

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#"></use>
                    </svg>
                </a>
                <span class="text-light">Â©2022, Kavan Vavadiya</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/kavanvavadiya">
                        <img src="Images/instagram.jpg" class="bi" width="24" height="24">
                    </a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.linkedin.com/in/kavanvavadiya">
                        <img src="Images/linkdin.jpg" class="bi" width="24" height="24">
                    </a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.facebook.com/kavanvavadiya">
                        <img src="Images/facebook.jpg" class="bi" width="24" height="24">
                    </a></li>

            </ul>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
